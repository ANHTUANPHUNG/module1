<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
    <h2>
        Temperature Converter
    </h2>
    <h4>
        Type a value in the Fahrenheit field to convert the value to Celcius :
    </h4>
    <h4>
        Fahrenheit:
        <input type="number" id="number" value="1" onclick="clickfah()">
    </h4>
    <h4>
        Celcius :
        <input type="number" id="num">
    </h4>
    </p>
</body>
<script>
    function clickfah() {
        let f = document.getElementById('number').value;
        let c = (f - 32) / 1.8;
        document.getElementById('num').value = c;
    } 
</script>

</html>
