<body>
    <script>
        let a = +prompt('nhập số cần tìm giai thừa');
        let multi = 1;

        function factorial(a) {

            for (let i = 1; i <= a; i++) {
                multi *= i;
            } return multi;

        } console.log(factorial(a));


    </script>
</body>
