<body>
    <script>

        function meter1(feet) {
            let meter = 0.305 * feet;
            return meter;
        }
        function feets(meter) {
            let feet = 3.279 * meter;
            return feet;
        }
        let feet = +prompt('nhập feet:');
        let meter = +prompt('nhập meter:');
        let met = meter1(feet);
        let feet1 = feets(meter)
        document.write(`meter = ${met} feet`);
        document.write('<br>')
        document.write(`feet = ${feet1} meter`);
    </script>
</body>

</html>
