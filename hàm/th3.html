<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // tìm giá trị nhỏ nhất trong các mảng sau:

        let size1 = [3, 5, 1, 8, -3, 7, 8]
        let size2 = [7, 12, 6, 9, 20, 56, 89]
        let size3 = []
        let size4 = [0, 0, 0, 0, 0, 0]
        function findmin(size) {
            let min = size[0];
            for (let i = 0; i < size.length; i++) {
                if (size[i] < min) {
                    min = size[i];
                }
            } return min;
        }
        console.log(findmin(size1));
        console.log(findmin(size2));
        console.log(findmin(size3));
        console.log(findmin(size4));
    </script>
</body>

</html>
