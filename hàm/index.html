    <script>
        //         Viết chương trình tạo ra 1 mảng (matrix) 2 chiều với (size1, size2) và giá trị này được người dùng nhập vào.
        // Giá trị của mảng matrix được sinh ngẩu nhiên trong khoảng [10, 50]
        // Hiển thị mảng matrix này ra màn hình
        function matrix(size1, size2, min, max) {
            let matrix1 = [];
            for (let i = 0; i < size1; i++) {
                matrix1[i] = [];
                for (let j = 0; j < size2; j++) {
                    matrix1[i][j] = Math.floor(Math.random() * (max - min + 1) + min)
                }
            } return matrix1;
        }

        let name = matrix(5, 10, 10, 50);
        console.log(name);
        function total1(sum) {
            let total = 0;
            for (let i = 0; i < sum.length; i++) {
                for (let j = 0; j < sum[i].length; j++) {
                    total += sum[i][j];
                    // break;
                }
                break;
            }
            return total;
        }
        console.log(total1(name));

    </script>
