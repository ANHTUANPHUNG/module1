<html lang="en">
<head>

<body>
    <table>
        <tr>
            <th>Amount </th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <th><input id="number" type="number"></th>
            <th><select id="from">
                <option  value="VND">VND</option>
                <option  value="USD">USD</option>
            </select></th>
            <th><select id="to" >
                <option  value="USD">USD</option>
                <option  value="VND">VND</option>
            </select></th>
            <th>
                <button value="convert" onclick="MouseEvent()">convert</button>
            </th>
            <th>
                <a href="chuyendoitien.html" ><input type="reset"></a>
            </th>
        </tr>
        <tr>
            
            <td id="result" ></td>
        </tr>
     
    </table><br>
    <script>
        function MouseEvent(){
            let number = document.getElementById('number').value;
            let form = document.getElementById('from').value;
            let to =document.getElementById('to').value;
            let change;
            if(form =='VND' && to =='USD')
                {change = number / 23.000 +'$';}
            else if ( form== 'USD' && to == 'VND'){
                change = number*23000 +'D';
            }
            else if(form == 'VND'&& to =='VND'){
                change = number +'D';
            } else{change = number + '$';}
            document.getElementById('result').innerHTML= 'result:' +change;
        }
    </script>
