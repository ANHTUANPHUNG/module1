<body>
    <script>
        var R = +prompt('nhập đường kính hình tròn :');
       
        var C = Math.floor( R* (Math.PI)*100)/100;
        var S= Math.floor(R*R*(Math.PI)*100)/100;
        document.write('C='+ C);
        document.write('<br/>');
        document.write('S='+ S);
    </script>
