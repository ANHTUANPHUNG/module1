<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var vậtlý = +prompt( "nhập điểm vật lý");
        var hóahọc = parseInt(prompt ("nhập điểm hóa học"));
        var sinhhọc = +prompt ("nhập điểm sinh học");
  
        var tổng= vậtlý + hóahọc +sinhhọc;
        var trungbình=Math.floor((tổng/3)*100)/100;
        document.write('trungbình='+ trungbình)
        document.write('<br/>')
        document.write('tổng='+ tổng)
    </script> 
</body>
</html>
