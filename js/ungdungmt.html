<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input id="num1" type="number" placeholder="nhập số thứ nhât">
        <input id="num2" type="number" placeholder="nhập số thứ hai">
        <button value="cộng" onclick="MouseEvent('add')">cộng</button>
        <button value="trừ" onclick="MouseEvent('sub')">trừ</button>
        <button value="nhân" onclick="MouseEvent('multi')">nhân</button>
        <button value="chia" onclick="MouseEvent('div')">chia</button> <br>
        <h2>Result:</h2><br>
        <p id="result"> đây là kết quả</p>

    </div>
    <script>
        function MouseEvent(action){
            
            let number1 = +document.getElementById('num1').value;
            let number2 = +document.getElementById('num2').value;
            

            switch(action){
                case 'add':{
                    document.getElementById('result').innerHTML=(number1 + number2);
                    break
                }
                case 'sub':{
                    document.getElementById('result').innerHTML=(number1 - number2);
                    break
                }
                case 'multi':{
                    document.getElementById('result').innerHTML=(number1 * number2);
                    break
                }
                case 'div':{
                    document.getElementById('result').innerHTML=(number1 / number2);
                    break
                }
            }
           
        }
    </script>
</body>
</html>
