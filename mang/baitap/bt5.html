<body>
    <script>
        let integer = [-324, -234, 23, 234, 324, 235, 2, 214, 235, 346, 3, 42, -43, 3, -53, -435, -35, 3534, 23]
        function numbers() {
            let count = 0;
            for (let number of integer) {
                if (number < 0) {
                    count += 1;
                }
            } return count;
        }
        console.log(integer);
        console.log(numbers());

    </script>
