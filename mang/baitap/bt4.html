<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let array = [5, 6, 7, 24, 7, 75, 345, 35, 47, 53, 36, 34, 352, 35, 532, 634, 634];
        // sắp xếp giá trị từ lớn xuống bé
        array.sort(function (a, b) {
            return -a + b;

        })
        // loại bọ giá trị bị trùng lặp
        // dùng 2 vòng lặp và so sánh 2 giá trị đó
        // sử dụng splice để xóa
        function numbers(number) {
            for (let i = 0; i < number.length; i++) {
                for (let j = 0; j < i; j++) {
                    if (number[i] == number[j]) {
                        number.splice(j, 1);
                    }
                }
            }
            return number;
        }

        let arrays = numbers(array);
        console.log(arrays);
        // C2: tạo 1 biến mới, dùng filter và tạo 2 giá trị value và index
        // sau đó dùng indexOf so sánh == để loại phần tử trùng lặp
        let array1 = array.filter(function (value, index) {
            return array.indexOf(value) == index;
        });
        console.log(array1)
        console.log(array);


    </script>
</body>

</html>
