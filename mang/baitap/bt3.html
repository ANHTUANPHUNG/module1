<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function integer(size, min, max) {
            let numbers = [];
            for (let i = 0; i < size; i++) {
                let num;
                do {
                    num = Math.floor(Math.random() * (max - min + 1) + min);
                } while (numbers.includes(num))
                numbers.push(num);
            } return numbers;
        }
        function max(numbers) {
            let max1 = numbers[0];
            for (let i = 1; i < numbers.length; i++) {
                if (numbers[i] > max1) {
                    max1 = numbers[i]
                }
            } return max1;
        }
        function total(numbers) {
            let total1 = 0;
            for (let i = 0; i < numbers.length; i++) {
                total1 += numbers[i]
            } return total1;
        }

        let numbers = integer(50, 10, 500);
        let total1 = total(numbers);
        let max1 = max(numbers);
        console.log(numbers);
        console.log(max1);
        console.log(total1);
    </script>
</body>

</html>
