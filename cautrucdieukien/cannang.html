<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <form action="">
        <h2>Tính chỉ số cân nặng</h2>
        Nhập số cân nặng:(kg) 
        <input type="number" id="kilogam"><br>
        Nhập chiều cao :(m)
        <input type="number" id="met"> <br>

        <input type="button" value="kiểm tra" id="btn" onclick="MouseEvent1()">
        <p id="result"></p>
        
    </form>
    <script>
        function MouseEvent1(){
        var kg = +document.getElementById('kilogam').value;
        var met = +document.getElementById('met').value;
        var BMI = kg / (met ^2);
        if( BMI < 18.5){
                document.getElementById('result').innerHTML="Underweight";
        } else if( 18.5<= BMI < 25){
                document.getElementById('result').innerHTML="Normal";
        }
         else if( 25<= BMI < 30){
                document.getElementById('result').innerHTML="Overweight";
        } else {
                document.getElementById('result').innerHTML="Obese";
        }
        }
    </script>
</body>
</html>
