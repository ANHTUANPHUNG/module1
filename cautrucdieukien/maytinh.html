<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="result"> <br>
    <br>
    <table>
        <tr>
            <th>
                <button type="button" onclick="input(this.value)" value="1">1</button>              
            </th>
            <th>
                <button type="button" onclick="input(this.value)" value="2">2</button>
            </th>
            <th>
                <button type="button" onclick="input(this.value)" value="3">3</button>
            </th>
            <th>
                <button type="button" onclick="input(this.value)" value="+">+</button>              
            </th>
        </tr>
        <tr>
            <th>
                <button type="button" onclick="input(this.value)" value="4">4</button>
            </th>
            <th>
                <button type="button" onclick="input(this.value)" value="5">5</button>
            </th>
            <th>
                <button type="button" onclick="input(this.value)" value="5">6</button>
            </th>
            <th>
                <button type="button" onclick="input(this.value)" value="-">-</button>
            </th>
        </tr>
        <tr>
            <th>
                <button type="button" onclick="input(this.value)" value="7">7</button>
            </th>
            <th>
                <button type="button" onclick="input(this.value)" value="8">8</button>
            </th>
            <th>
                <button type="button" onclick="input(this.value)" value="9">9</button>
            </th>
            <th>
                <button type="button" onclick="input(this.value)" value="*">*</button>
            </th>
        </tr>
        <tr>
            <th>
                <button type="button" onclick="input(this.value)" value="AC" >AC</button>
            </th>
            <th>
                <button type="button" onclick="input(this.value)" value="0">0</button>
            </th>
            <th>
                <button type="button" onclick="input(this.value)" value="=">=</button>
            </th>
            <th>
                <button type="button" onclick="input(this.value)" value="/">/</button>
            </th>
        </tr>
    </table>
    
 
</body>
<script>
    function input(g) {
        let result = document.getElementById("result");
        if(g == "=") {
            result.value = eval(result.value)
        } else if(g == "AC") {
            result.value = "";
        } else {
            result.value += g;
        }
    }
</script>
</html>
