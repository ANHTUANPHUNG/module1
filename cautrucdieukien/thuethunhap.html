<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span><input type="number" id ='salary'></span>
    <button id="result" onclick="mouseover()">Result</button>
    <p id="end">Đây là kết quả</p>
    <script>
        function mouseover(){
        let salary = +document.getElementById('salary').value;
        let result =0;
        switch (true){
            case salary > 80000000 :
                result = salary*35/100 - 9850000;
                document.getElementById('end').innerText =result;
                break;
            case salary > 52000000 :
                result = salary*30/100 - 5850000;
                document.getElementById('end').innerText=result;
                break;
            case salary > 32000000 :
                result = salary*25/100 - 3250000;
                document.getElementById('end').innerText=result;
                break;
            case salary > 18000000 :
                result = salary*20/100 - 1650000;
                document.getElementById('end').innerText=result;
                break;
            case salary > 10000000 :
                result = salary*15/100 - 750000;
                document.getElementById('end').innerText=result;
                break;
            case salary > 5000000 :
                result = salary*10/100 - 250000;
                document.getElementById('end').innerText=result;
                break;
            case salary <= 5000000 :
                result = salary*5/100 ;
                document.getElementById('end').innerText=result;
                break;   
        }
    }
    </script>
</body>
</html>
