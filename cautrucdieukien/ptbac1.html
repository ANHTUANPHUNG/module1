<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giari pt bậc 1</title>
</head>
<body>
    <script>
        let a =parseFloat(prompt('nhập a'));
        let b =parseFloat(prompt('nhập b'));
        let x;
        switch(true){
            case a == 0 && b ==0 :
                alert('x vô số nghiệm');
                break;
            case a == 0 && b != 0 :
                alert('x vô nghiệm');
                break;
            case a != 0 :
                x =-b/a
                alert ( 'pt có 1 nghiệm '+ ' ' + x );
        }
    </script>
</body>
</html>
