        function mouseEvent(){
        let a = parseFloat( document.getElementById('num1').value);
        let b = parseFloat( document.getElementById('num2').value);
        let c = parseFloat( document.getElementById('num3').value);
        Number.isInteger(a)
        Number.isInteger(b)
        Number.isInteger(c)
        if (a > b && a >c){
            document.write('a lớn nhất');
        } else  if (b > c){
            document.write ('b lớn nhất');
        } else {
            document.write('c lớn nhất');
        }

         
    }
    </script>
