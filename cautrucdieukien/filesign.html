<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        let number = +prompt('nhập vào 1 số');
        switch(true){
            case number > 0 : alert (1); break;
            case number < 0 : alert (-1); break;
            default : alert (0);
        }
    </script>

</body>
