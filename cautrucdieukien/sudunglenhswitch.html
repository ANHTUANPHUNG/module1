<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var opera="/";
        var a = 100 ;
        var b = 34 ;
        switch(opera){
            case '+':{
                alert('a+b='+(a+b));
                break;
            }
            case '-':{
                alert('a+b='+(a+b));
                break;
            }
            case '*':{
                alert('a*b='+(a*b));
                break;
            }
            case '/':{
                alert('a/b='+(a/b));
                break;
            }
            default:{ 
                alert('không có phép tính;');
                break;
            }
        }
    </script>
</body>
</html>
