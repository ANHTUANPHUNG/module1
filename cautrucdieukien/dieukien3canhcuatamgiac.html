<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác định 3 cạnh của 1 tam giác</title>
</head>
<body>
    <script>  
        let a =parseFloat(prompt('nhập độ dài cạnh a'));
        let b =parseFloat(prompt('nhập độ dài cạnh b'));
        let c =parseFloat(prompt('nhập độ dài cạnh c'));
        if ( a >0 && b >0 && c >0 && a+b >c && a + c > b && b+c >a)
           { document.write(' Đây là 3 cạnh của tam giác');
        }

        else {
            document.write('đây không phải là 3 canh của tam giác');
        }
    </script>
</body>
</html>
