<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="ITG" value="ITG">
    <button id="Check" onclick="mouseEvent()">Check</button>
    <script>
        function mouseEvent(){
            let a =  +document.getElementById('ITG').value;
        if (Number.isInteger(a)){
            if (a > 0){
                document.write('số nguyên lớn hơn 0');
            } else if (a < 0){
                document.write('số nguyên bé hơn 0');
            } else {document.write ('0'); }
        }else document.write(' a không phải là số nguyên')  
}
    </script>
</body>
</html>
