<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <h3>Kiểm tra số ngày trong tháng</h3>
        <input type="number" id="day" placeholder="nhập tháng">
        <input type="button"value="check" id="Check" onclick="month()">
        <p id="result"> Đây là chỗ hiển thị kết quả</p>
    </form>
    <script>
        function month(){
            var tháng = +document.getElementById('day').value;
            switch(tháng){
                case 1 :
                case 3 :
                case 5:
                case 7:
                case 8:
                case 10:
                case 12 :
                    document.getElementById('result').innerHTML='Tháng có 31 ngày';
                break;
                case 4 :
                case 9 :
                case 6 :
                case 11 :
                document.getElementById('result').innerHTML='Tháng có 30 ngày';
                break;
                case 2:
                    document.getElementById('result').innerText='Tháng có 28 hoặc 29 ngày'
                break;
                default : document.getElementById('result').innerText= 'nhập đúng tháng'
                break;
            }
        }
    </script>
</body>
</html>
