<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác định tuổi của 1 người</title>
</head>
<body>
    <script>
        let age =parseFloat(prompt('nhập tuổi của 1 người'));
        if (Number.isInteger(age)){
            if (age<120 && age >0){
                document.write('đây là tuổi của 1 người');
            } else {
                document.write('Đây không phải là tuổi của bạn.')}
        }else {
            document.write('Đây không phải là tuổi của bạn, mời nhập lại.');
        }
    </script>
</body>
</html>
