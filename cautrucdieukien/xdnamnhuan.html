<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        let year = +prompt ('nhập năm ');
        if( year%4==0){
            if (year%100==0){
                if(year%400==0){
                    alert( ' năm nhuận' +year);
                } else {alert('không phải năm nhuận'+year);}
            } else {alert ( ' năm nhuận'+year);}
            
        } else {alert('không phải năm nhuận'+year);}

    </script>
</body>
