<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let fibonacci = +prompt(' nhập vào số cân lấy');
        let a = 0;
        let b = 1;
        let total = 0;
        let total1 = 0;
        document.write(b + '<br>')
        for (let i = 1; i < fibonacci; i++) {
            total = a + b;
            a = b;
            b = total;
            total1 = total1 + total;

            document.write(total + '<br>');
            if (total / 5 == 1) {
                document.write('la số đầu tiên chia hết cho 5' + '<br>')
            }

        } document.write('Tổng là :' + total1 + '<br>');

    </script>

</body>

</html>
