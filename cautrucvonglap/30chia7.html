<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = 0;
        let tong = 0;

        for (let i = 1; ; i++) {
            if (i % 7 == 0) {
                tong += i;
                number++;
                document.write(i + '<br>');
            }
            if (number == 30) {
                break;
            }
        } document.write('Tổng là' + tong);

    </script>
</body>

</html>
