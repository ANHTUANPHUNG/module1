<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i = 0;
        for (let i = 0; i < 5; i++) {
            document.write('i = ' + i + "<br>");
        }
        let b = 0;
        do {
            document.write('b = ' + b + "<br>");
            b++;
        }
        while (b < 6);
        let a = 0;
        while (a < 7) {
            document.write('a = ' + a + '<br>');
            a++;
        }
    </script>
</body>

</html>
